{% extends 'base.html' %} {% block content %}
{% load tailwind_filters %}
{% for post in posts %}
<!-- Section 1 -->
<section class="bg-white">
  <div class="w-full px-5 py-6 mx-auto space-y-5 sm:py-8 md:py-12 sm:space-y-8 md:space-y-16 max-w-7xl">

    <a class="relative block p-8 overflow-hidden border border-gray-100 rounded-lg"
      href="{% url 'Blog:detail' post.id %}">
      <span class="absolute inset-x-0 bottom-0 h-2  bg-gradient-to-r from-green-300 via-blue-500 to-purple-600"></span>

      <div class="justify-between sm:flex">
        <div>
          <h5 class="text-xl font-bold text-gray-900">
            {{post.title}}
          </h5>
        </div>

        <div class="flex-shrink-0 hidden ml-3 sm:block">
          <img class="object-cover w-16 h-16 rounded-lg shadow-sm"
            src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/32/Annona_squamosa_fruit.jpg/1200px-Annona_squamosa_fruit.jpg"
            alt="" />
        </div>
      </div>

      <div class="mt-4 sm:pr-8">
        <p class="text-sm text-gray-500">
          {{post.content}}
        </p>
      </div>

      <dl class="flex mt-6">
        <div class="flex flex-col-reverse">
          <dt class="text-sm font-medium text-gray-600">Published</dt>
          <dd class="text-xs text-gray-500">{{ post.created_on}}</dd>
        </div>
      </dl>
    </a>
</section>



{% endfor %}
{% endblock content %}
